<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
   <mat-icon>menu</mat-icon>
 </button>
 <span>GESTIONAR DATOS MAESTROS</span>
 <span class="example-spacer"></span>
 <button mat-raised-button color="warn" (click)="abrirFormularioRegistro()">
  NUEVA EMPRESA
 </button>
</mat-toolbar>

<div class="container" >
  <mat-progress-bar mode="indeterminate" *ngIf="cargando"></mat-progress-bar>
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Google México" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datos" matSort>
  
      
      <ng-container matColumnDef="imagen_logo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LOGO </th>
        <td mat-cell *matCellDef="let row"> <img width="24px" src="{{row.imagen_logo!=''?row.imagen_logo:'NO TIENE'}}" alt=""> </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

  
      <!-- Progress Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}}% </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO </th>
        <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIT </th>
        <td mat-cell *matCellDef="let row"> {{row.nit}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CIUDAD </th>
        <td mat-cell *matCellDef="let row"> {{row.ciudad}} </td>
      </ng-container>
      <!-- Fruit Column -->
      
      
      <!-- Fruit Column -->
      <ng-container matColumnDef="verificada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> VERIFICADA </th>
        <td mat-cell *matCellDef="let row"><img width="24" src="/assets/icons/{{row.verificada}}.png" title="{{(row.verificada)?'Verificada':'Pendiente de verificación'}}" alt=""> </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" title="Editar" (click)="edit(row)">
            <mat-icon>edit</mat-icon> Editar
          </button>
          
          <button style="margin-left:8px" mat-raised-button color="warn" title="Eliminar empresa">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontrador datos para "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[25, 30, 55, 120]" aria-label="Select page of datos"></mat-paginator>
  </div>
  
</div>
